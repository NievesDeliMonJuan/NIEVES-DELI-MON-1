<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuerdos de Texto</title>
  <style>
    @media only screen and (max-width: 600px) {
      input[type="text"] {
        width: 95%;
        margin-bottom: 10px;
      }
    }
    #cabecera {
      background-color:blue;
      text-align: center;
    }
    #cabecera p {
      color: white; 
      font-size: 32px; 
      font-weight: bold;
    }
  </style>
  <script>
    function calcularDiferencias() {
      var inputsLlenar = document.querySelectorAll('[placeholder^="Llenar"]');
      var inputsRegreso = document.querySelectorAll('[placeholder^="Regreso"]');
      var tabla = document.getElementById("tablaDiferencias");
      if (!tabla) {
        tabla = document.createElement("table");
        tabla.id = "tablaDiferencias";

        var encabezado = tabla.createTHead();
        var filaEncabezado = encabezado.insertRow();
        filaEncabezado.insertCell().textContent = "Nombre";
        filaEncabezado.insertCell().textContent = "Llenar";
        filaEncabezado.insertCell().textContent = "Regreso";
        filaEncabezado.insertCell().textContent = "Diferencia";
        filaEncabezado.insertCell().textContent = "Pesos";
      } else {
        tabla.innerHTML = "";
      }
      var sumaPesos = 0;
      for (var i = 0; i < inputsLlenar.length; i++) {
        var diferencia = parseInt(inputsLlenar[i].value) - parseInt(inputsRegreso[i].value);
        var pesos = 0;
        switch (inputsLlenar[i].placeholder.replace("Llenar ", "")) {
          case "10": pesos = diferencia * 10; break;
          case "15": pesos = diferencia * 15; break;
          case "medio": pesos = diferencia * 35; break;
          case "litro": pesos = diferencia * 60; break;
          case "cono": pesos = diferencia * 15; break;
        }
        sumaPesos += pesos;
        var fila = tabla.insertRow();
        fila.insertCell().textContent = inputsLlenar[i].placeholder.replace("Llenar ", "");
        fila.insertCell().textContent = inputsLlenar[i].value;
        fila.insertCell().textContent = inputsRegreso[i].value;
        fila.insertCell().textContent = diferencia;
        fila.insertCell().textContent = pesos;
      }
      var filaSuma = tabla.insertRow();
      filaSuma.insertCell().colSpan = 3;
      filaSuma.insertCell().textContent = "Suma de Pesos:";
      filaSuma.insertCell().textContent = sumaPesos;
      document.body.appendChild(tabla);
    }

    function crearRecuerdo(nombre) {
      var divContainer = document.createElement("div");
      var inputLlenar = document.createElement("input");
      inputLlenar.type = "text";
      inputLlenar.placeholder = "Llenar " + nombre;
      inputLlenar.inputMode = "numeric";
      
      var inputRegreso = document.createElement("input");
      inputRegreso.type = "text";
      inputRegreso.placeholder = "Regreso " + nombre;
      inputRegreso.inputMode = "numeric";
      
      divContainer.appendChild(inputLlenar);
      divContainer.appendChild(document.createElement("br"));
      divContainer.appendChild(inputRegreso);
      divContainer.appendChild(document.createElement("br"));
      document.body.appendChild(divContainer);
    }
  </script>
</head>
<body>

<div id="cabecera">
  <p>NIEVES DON JUAN</p>
</div>

<script>
  crearRecuerdo("litro");
  crearRecuerdo("medio");
  crearRecuerdo("15");
  crearRecuerdo("10");
  crearRecuerdo("cono");
</script>

<button onclick="calcularDiferencias()">Calcular</button>

</body>
</html>
