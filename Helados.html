<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nieves don juan </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
    }

    #cabecera {
      background-color: blue;
      color: white;
      font-size: 36px;
      font-weight: bold;
      padding: 10px;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    input[type="text"] {
      font-size: 22px; /* Aumentar tamaño del texto */
      padding: 10px;
      margin: 5px 0;
      width: 90%;
      max-width: 300px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    button {
      font-size: 24px;
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
      font-size: 22px; /* Tamaño grande para resultados */
    }

    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
  <script>
    function calcularDiferencias() {
      var inputsLlenar = document.querySelectorAll('[placeholder^="Llenar"]');
      var inputsRegreso = document.querySelectorAll('[placeholder^="Regreso"]');

      var tabla = document.getElementById("tablaDiferencias");
      if (tabla) tabla.remove();

      tabla = document.createElement("table");
      tabla.id = "tablaDiferencias";

      var encabezado = tabla.createTHead();
      var filaEncabezado = encabezado.insertRow();
      ["Nombre", "Llenar", "Regreso", "Diferencia", "Pesos"].forEach(texto => {
        var celda = filaEncabezado.insertCell();
        celda.textContent = texto;
      });

      var sumaPesos = 0;
      for (var i = 0; i < inputsLlenar.length; i++) {
        var diferencia = parseInt(inputsLlenar[i].value) - parseInt(inputsRegreso[i].value);
        var pesos = diferencia * (
          { "10": 10, "15": 15, "medio": 35, "litro": 60, "cono": 15 }[inputsLlenar[i].placeholder.replace("Llenar ", "")] || 0
        );

        sumaPesos += pesos;

        var fila = tabla.insertRow();
        [inputsLlenar[i].placeholder.replace("Llenar ", ""), inputsLlenar[i].value, inputsRegreso[i].value, diferencia, pesos]
          .forEach(valor => {
            var celda = fila.insertCell();
            celda.textContent = valor;
          });
      }

      var filaSuma = tabla.insertRow();
      var celdaSuma = filaSuma.insertCell();
      celdaSuma.colSpan = 3;
      celdaSuma.textContent = "Suma de Pesos:";
      var celdaTotalPesos = filaSuma.insertCell();
      celdaTotalPesos.textContent = sumaPesos;

      document.body.appendChild(tabla);
    }

    function crearRecuerdo(nombre) {
      var divContainer = document.createElement("div");
      divContainer.classList.add("contenedor");

      ["Llenar", "Regreso"].forEach(tipo => {
        var input = document.createElement("input");
        input.type = "text";
        input.placeholder = tipo + " " + nombre;
        input.inputMode = "numeric";
        divContainer.appendChild(input);
        divContainer.appendChild(document.createElement("br")); // Agrega salto de línea
      });

      document.body.appendChild(divContainer);
    }
  </script>
</head>
<body>

<div id="cabecera">NIEVES DON JUAN</div>

<script>
  ["litro", "medio", "15", "10", "cono"].forEach(crearRecuerdo);
</script>

<button onclick="calcularDiferencias()">Calcular</button>

</body>
</html>
